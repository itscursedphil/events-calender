query EventsAttendeesCounts(
  $from: Int = 0
  $limit: Int = 10
  $startDate: DateTime!
  $categories: [ID]
  $venues: [ID]
) {
  events(
    filters: {
      startDate: { gte: $startDate }
      category: { id: { in: $categories } }
      venue: { id: { in: $venues } }
    }
    pagination: { start: $from, limit: $limit }
    sort: "startDate:asc"
  ) {
    data {
      id
      attributes {
        attendeesCount
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}
