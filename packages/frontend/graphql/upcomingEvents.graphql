query UpcomingEvents($from: Int = 0, $limit: Int = 10, $startDate: DateTime!) {
  events(
    filters: { startDate: { gte: $startDate } }
    pagination: { start: $from, limit: $limit }
    sort: "startDate:asc"
  ) {
    data {
      id
      attributes {
        title
        description
        startDate
        endDate
        doorsTime
        venue {
          data {
            id
            attributes {
              name
            }
          }
        }
        category {
          data {
            id
            attributes {
              name
              slug
            }
          }
        }
      }
    }
  }
}
